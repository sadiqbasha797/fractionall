<div class="min-h-screen flex" style="background-color: #f5f5f5;">
  <!-- Left Section - Promotional Visual -->
  <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden">
    <!-- Car Image as Background -->
    <div 
      class="absolute inset-0 image-bg"
      style="background-image: url('/herocar.jpg');"
    ></div>
    
    <!-- Text Overlay -->
    <div class="relative z-20 flex flex-col justify-end p-8 h-full">
      <div class="text-white promo-text">
        <h2 class="text-4xl font-bold mb-2">Join Fraction Car</h2>
        <p class="text-lg text-gray-200">India's first fractional car ownership platform</p>
      </div>
    </div>
  </div>

  <!-- Right Section - Registration Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="background-color: #f5f5f5;">
    <div class="max-w-md w-full space-y-8 form-scrollable hide-scrollbar">
      <!-- Logo and Header -->
      <div class="text-center">
        <div class="flex items-center justify-center mb-4">
          <img src="/car.png" alt="Fraction Car Logo" class="h-20 w-auto">
        </div>
        
        <h2 class="text-2xl font-bold text-black mb-1">
          Create your account
        </h2>
        
        <p class="text-gray-600 mb-6 text-sm">
          Already have an account? 
          <a routerLink="/login" class="link font-medium">
            Sign in
          </a>
        </p>
      </div>

          <!-- Registration Form -->
      <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="space-y-4">
          <!-- Full Name Field -->
          <div>
            <label for="name" class="block text-sm font-medium text-black mb-2">
              Full Name
            </label>
            <input
              id="name"
              name="name"
              type="text"
              required
              [(ngModel)]="registerData.name"
              class="form-input appearance-none relative block w-full px-4 py-3 border border-black placeholder-gray-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 transition-all duration-300"
              style="background-color: white;"
              placeholder="Enter your full name"
            />
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-black mb-2">
              Email Address
            </label>
            <input
              id="email"
              name="email"
              type="email"
              required
              [(ngModel)]="registerData.email"
              class="form-input appearance-none relative block w-full px-4 py-3 border border-black placeholder-gray-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 transition-all duration-300"
              style="background-color: white;"
              placeholder="Enter your email"
            />
          </div>

          <!-- Mobile Number Field -->
          <div>
            <label for="mobile" class="block text-sm font-medium text-black mb-2">
              Mobile Number
            </label>
            <input
              id="mobile"
              name="mobile"
              type="tel"
              required
              [(ngModel)]="registerData.mobile"
              maxlength="10"
              pattern="[0-9]{10}"
              class="form-input appearance-none relative block w-full px-4 py-3 border border-black placeholder-gray-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 transition-all duration-300"
              style="background-color: white;"
              placeholder="Enter your mobile number"
            />
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-black mb-2">
              Password
            </label>
            <div class="relative">
              <input
                id="password"
                name="password"
                [type]="showPassword ? 'text' : 'password'"
                required
                [(ngModel)]="registerData.password"
                (input)="onPasswordChange()"
                class="form-input appearance-none relative block w-full px-4 py-3 pr-12 border border-black placeholder-gray-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 transition-all duration-300"
                style="background-color: white;"
                placeholder="Create a password"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-black transition-colors duration-200"
              >
                <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg *ngIf="showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L12 12m3.878-3.878L21 21m-3.878-3.878L12 12m0 0l-3.878-3.878" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-black mb-2">
              Confirm Password
              <span *ngIf="registerData.confirmPassword && registerData.password === registerData.confirmPassword" class="text-green-600 text-xs ml-2">
                ✓ Passwords match
              </span>
              <span *ngIf="registerData.confirmPassword && registerData.password !== registerData.confirmPassword" class="text-red-600 text-xs ml-2">
                ✗ Passwords don't match
              </span>
            </label>
            <div class="relative">
              <input
                id="confirmPassword"
                name="confirmPassword"
                [type]="showConfirmPassword ? 'text' : 'password'"
                required
                [(ngModel)]="registerData.confirmPassword"
                (input)="onConfirmPasswordChange()"
                class="form-input appearance-none relative block w-full px-4 py-3 pr-12 border border-black placeholder-gray-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 transition-all duration-300"
                style="background-color: white;"
                [class.border-red-500]="registerData.confirmPassword && registerData.password !== registerData.confirmPassword"
                [class.border-green-500]="registerData.confirmPassword && registerData.password === registerData.confirmPassword"
                placeholder="Confirm your password"
              />
              <button
                type="button"
                (click)="toggleConfirmPasswordVisibility()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-black transition-colors duration-200"
              >
                <svg *ngIf="!showConfirmPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg *ngIf="showConfirmPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L12 12m3.878-3.878L21 21m-3.878-3.878L12 12m0 0l-3.878-3.878" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Pincode and Location Row -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Pincode Field -->
            <div>
              <label for="pincode" class="block text-sm font-medium text-black mb-2">
                Pincode
                <span *ngIf="isPincodeLoading" class="text-blue-600 text-xs ml-2">
                  <svg class="inline w-3 h-3 animate-spin mr-1" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Looking up...
                </span>
              </label>
              <input
                id="pincode"
                name="pincode"
                type="text"
                required
                [(ngModel)]="registerData.pincode"
                (input)="onPincodeChange()"
                maxlength="6"
                pattern="[0-9]{6}"
                class="form-input appearance-none relative block w-full px-4 py-3 border border-black placeholder-gray-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 transition-all duration-300"
              style="background-color: white;"
                placeholder="Enter 6-digit pincode"
              />
              <!-- Pincode Error Message -->
              <div *ngIf="pincodeError" class="mt-1 text-red-600 text-xs">
                {{ pincodeError }}
              </div>
            </div>

            <!-- Location Field -->
            <div>
              <label for="location" class="block text-sm font-medium text-black mb-2">
                Location
                <span *ngIf="registerData.location && !isPincodeLoading" class="text-green-600 text-xs ml-2">
                  ✓ Auto-filled
                </span>
              </label>
              <input
                id="location"
                name="location"
                type="text"
                required
                [(ngModel)]="registerData.location"
                [readonly]="isPincodeLoading"
                class="form-input appearance-none relative block w-full px-4 py-3 border border-black placeholder-gray-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 transition-all duration-300"
              style="background-color: white;"
                [class.bg-gray-200]="isPincodeLoading"
                placeholder="Enter location"
              />
            </div>
          </div>
        </div>

                      <!-- Error Message -->
        <div *ngIf="errorMessage" class="message-slide bg-red-900/50 border border-red-500 text-red-200 px-4 py-3 rounded-lg backdrop-blur-sm">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-red-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            {{ errorMessage }}
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="message-slide bg-green-900/50 border border-green-500 text-green-200 px-4 py-3 rounded-lg backdrop-blur-sm">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-green-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            {{ successMessage }}
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading"
            class="signin-btn group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300"
          >
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="loading-spinner -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Creating Account...
            </span>
          </button>
        </div>

        <!-- Terms and Privacy -->
        <div class="text-center">
        <p class="text-gray-600 text-sm">
          By creating an account, you agree to our 
          <a href="#" class="link-hover text-blue-400 hover:text-blue-300 transition-colors duration-200">Terms of Service</a> 
          and 
          <a href="#" class="link-hover text-blue-400 hover:text-blue-300 transition-colors duration-200">Privacy Policy</a>
        </p>
        </div>
    </form>
    </div>
  </div>
</div>
