    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
    <style type="text/tailwindcss">
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #374151;
        --text-primary: #ffffff;
        --text-secondary: #9ca3af;
        --background-color: #1f2937;
      }
      body {
        font-family: "Space Grotesk", "Noto Sans", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }
      html {
        overflow-x: hidden;
      }
      .parallax {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <style>
      /* Button style: transparent with white border, blue glow on hover */
      .btn-outline-white {
        background: transparent !important;
        border: 1px solid rgba(255,255,255,0.95) !important;
        color: #ffffff !important;
        box-shadow: none !important;
        transition: box-shadow 0.25s ease, transform 0.15s ease, border-color 0.25s ease;
      }
      .btn-outline-white:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(59,130,246,0.12);
      }
      .btn-outline-white:hover {
        border-color: rgba(59,130,246,0.95) !important;
        box-shadow: 0 6px 18px rgba(59,130,246,0.18), 0 0 10px rgba(59,130,246,0.25);
        transform: translateY(-1px) scale(1.01);
      }
      /* Ensure buttons inside car-cards don't inherit unwanted blue backgrounds */
      a.btn-outline-white svg { color: #ffffff; }
      /* Timeline styles */
      .timeline-wrapper {
        display: flex;
        gap: 1.25rem;
        align-items: flex-start;
        width: 100%;
      }
      .timeline {
        position: relative;
        padding-left: 2.25rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        flex: 0 0 660px; /* fixed column width so cards are same width */
        max-width: 660px;
      }
      .timeline::before {
        content: "";
        position: absolute;
        left: 1rem;
        top: 0;
        bottom: auto;
        width: 2px;
        background: rgba(255,255,255,0.06);
        border-radius: 1px;
        height: var(--timeline-height, 100%);
      }
      .timeline-item {
        position: relative;
        display: flex;
        gap: 1rem;
        align-items: flex-start;
      }
      .timeline-icon {
        position: relative;
        z-index: 2;
        width: 34px;
        height: 34px;
        min-width: 34px;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg,#0369a1,#60a5fa);
        box-shadow: 0 6px 18px rgba(59,130,246,0.12);
        border: 2px solid rgba(255,255,255,0.95);
        color: white;
      }
      .timeline-content {
        background: #182634;
        border: 1px solid #314d68;
        padding: 1rem;
        border-radius: 0.5rem;
        width: 100%;
      }
      .timeline-empty {
        flex: 1 1 auto; /* empty right side */
      }
      @media (min-width: 768px) {
        .timeline { padding-left: 3rem; }
        .timeline::before { left: 1.6rem; }
        .timeline-icon { margin-left: -0.6rem; }
      }
      @media (max-width: 767px) {
        .timeline-wrapper { flex-direction: column; }
        .timeline { flex: 1 1 auto; max-width: 100%; padding-left: 2.25rem; }
      }
      /* Right column content styles */
      .timeline-empty-inner {
        position: sticky;
        top: 110px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding-left: 0.75rem;
        padding-right: 1rem;
      }
      .promo-card {
        background: linear-gradient(180deg, rgba(9,27,34,0.6), rgba(12,33,40,0.6));
        border: 1px solid rgba(67,97,121,0.16);
        padding: 1rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 30px rgba(2,6,23,0.5);
        backdrop-filter: blur(6px);
      }
      .promo-image { width: 100%; height: 140px; object-fit: cover; border-radius: 0.5rem; display:block; }
      .promo-title { font-weight: 700; color: #fff; margin-top: 0.6rem; margin-bottom: 0.25rem; }
      .feature-list { margin: 0.5rem 0 0; padding: 0; list-style: none; display: grid; gap: 0.5rem; }
      .feature-list li { color: #9fc0db; font-size: 0.95rem; display:flex; gap:0.6rem; align-items:center; }
      .feature-bullet { width:14px; height:14px; border-radius:9999px; background:linear-gradient(90deg,#60a5fa,#3b82f6); box-shadow:0 4px 10px rgba(59,130,246,0.15); flex:0 0 14px; }
      .stats { display:flex; gap:0.5rem; margin-top:0.75rem; }
      .stat { background: rgba(255,255,255,0.03); padding:0.5rem 0.6rem; border-radius:0.5rem; border:1px solid rgba(255,255,255,0.03); color:#cfe9ff; font-weight:600; font-size:0.9rem; }
      .testimonial { background: rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.03); padding:0.9rem; border-radius:0.6rem; color:#dbeaf8; }
      .testimonial p { font-size:0.95rem; margin:0 0 0.5rem 0; }
      .testimonial small { color:#9fb8d6; }
      /* Terms card styles */
      .terms-card {
        background: linear-gradient(180deg, rgba(9,27,34,0.6), rgba(12,33,40,0.6));
        border: 1px solid rgba(67,97,121,0.12);
        padding: 1rem;
        border-radius: 0.75rem;
        box-shadow: 0 8px 24px rgba(2,6,23,0.45);
        backdrop-filter: blur(6px);
        color: #dceffd;
      }
      .terms-card h4 { margin:0 0 0.5rem 0; color:#fff; font-weight:700; }
      .terms-content { font-size:0.95rem; color:#9fc0db; max-height:240px; overflow:auto; padding-right:0.5rem; line-height:1.45; }
      .terms-content ol { padding-left:1.1rem; margin:0; }
      .terms-content li { margin-bottom:0.6rem; }
      .terms-cta { margin-top:0.75rem; display:flex; gap:0.5rem; }
      /* Right-column image card to show a visual for the steps section */
      .image-card {
        border-radius: 0.75rem;
        overflow: hidden;
        border: 1px solid rgba(67,97,121,0.12);
        box-shadow: 0 8px 24px rgba(2,6,23,0.45);
        background: linear-gradient(180deg, rgba(9,27,34,0.6), rgba(12,33,40,0.6));
      }
      .timeline-image { display:block; width:100%; height:240px; object-fit:cover; }
      @media (min-width: 1024px) { .timeline-image { height:360px; } }
      /* Image animations and overlay */
      .image-figure { position: relative; display:block; overflow: hidden; border-radius: 0.5rem; }
      @keyframes floaty {
        0% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0); }
      }
      .animated-img {
        transition: transform 350ms cubic-bezier(.2,.9,.3,1), box-shadow 350ms ease;
        will-change: transform, box-shadow;
        animation: floaty 6s ease-in-out infinite;
        display:block;
      }
      .image-figure:hover .animated-img {
        transform: scale(1.035) translateZ(0);
        box-shadow: 0 24px 48px rgba(59,130,246,0.14), 0 0 32px rgba(59,130,246,0.10) inset;
      }
      .image-overlay {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0.9rem 1rem;
        background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(8,20,28,0.65) 100%);
        color: #e8f6ff;
        display: flex;
        flex-direction: column;
        gap: 0.12rem;
      }
      .overlay-title { font-weight: 700; font-size: 1.02rem; }
      .overlay-sub { font-size: 0.88rem; color: #9fb8d6; }
      /* Respect reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        .animated-img { animation: none !important; transition: none !important; }
      }
    </style>
  </head>

    <script>
      // Hide loader when page is fully loaded
      window.addEventListener('load', function() {
        var loader = document.getElementById('page-loader');
        if(loader) {
          setTimeout(function() {
            loader.style.opacity = '0';
            setTimeout(function(){ loader.style.display = 'none'; }, 400);
          }, 1000); // Keep loader for at least 3 seconds
        }
      });
    </script>
