<!-- Loading Dialog Overlay -->
<div 
  *ngIf="visible" 
  class="fixed inset-0 bg-gray-900/90 backdrop-blur-sm z-[80] flex items-center justify-center p-4"
>
  <!-- Loading Dialog Container -->
  <div class="bg-gray-800 rounded-2xl shadow-2xl border border-gray-700 max-w-md w-full transform transition-all duration-300 ease-out">
    <!-- Dialog Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-700">
      <div class="flex items-center space-x-3">
        <div class="flex-shrink-0">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-white">{{ title }}</h3>
        </div>
      </div>
      
      <!-- Cancel Button -->
      <button 
        *ngIf="allowCancel"
        (click)="onCancel()"
        class="text-gray-400 hover:text-white transition-colors duration-200 p-1 rounded-lg hover:bg-gray-700"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Dialog Body -->
    <div class="p-6">
      <div class="text-gray-300 leading-relaxed mb-4">
        <p>{{ message }}</p>
      </div>
      
      <!-- Progress Bar -->
      <div *ngIf="showProgress" class="w-full bg-gray-700 rounded-full h-2 mb-2">
        <div 
          class="bg-blue-500 h-2 rounded-full transition-all duration-300 ease-out"
          [style.width.%]="progress"
        ></div>
      </div>
      
      <!-- Progress Text -->
      <div *ngIf="showProgress" class="text-sm text-gray-400 text-center">
        {{ progress }}% Complete
      </div>
    </div>
  </div>
</div>
