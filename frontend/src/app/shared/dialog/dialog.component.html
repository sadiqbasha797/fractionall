<!-- Dialog Overlay -->
<div 
  *ngIf="visible" 
  class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-4"
  (click)="onBackdropClick($event)"
>
  <!-- Dialog Container -->
  <div 
    class="bg-gray-800 rounded-2xl shadow-2xl border border-gray-700 w-full transform transition-all duration-300 ease-out"
    [class]="getSizeClasses()"
    [class.scale-95]="!visible"
    [class.scale-100]="visible"
  >
    <!-- Dialog Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-700">
      <div class="flex items-center space-x-3">
        <div class="flex-shrink-0">
          <i [class]="config.icon + ' ' + getIconColor() + ' text-2xl'"></i>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-white">{{ config.title }}</h3>
        </div>
      </div>
      
      <!-- Close Button -->
      <button 
        *ngIf="config.showClose"
        (click)="onClose()"
        class="text-gray-400 hover:text-white transition-colors duration-200 p-1 rounded-lg hover:bg-gray-700"
        [disabled]="loading"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Dialog Body -->
    <div class="p-6">
      <div class="text-gray-300 leading-relaxed">
        <p [innerHTML]="config.message"></p>
      </div>
    </div>

    <!-- Dialog Footer -->
    <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-700 bg-gray-800/50 rounded-b-2xl">
      <!-- Cancel Button -->
      <button 
        *ngIf="config.showCancel"
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors duration-200"
        [disabled]="loading"
      >
        {{ config.cancelText }}
      </button>
      
      <!-- Confirm Button -->
      <button 
        (click)="onConfirm()"
        [class]="'px-4 py-2 text-sm font-medium text-white rounded-lg transition-colors duration-200 ' + getButtonColor()"
        [disabled]="loading"
      >
        <span *ngIf="!loading">{{ config.confirmText }}</span>
        <span *ngIf="loading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </span>
      </button>
    </div>
  </div>
</div>
