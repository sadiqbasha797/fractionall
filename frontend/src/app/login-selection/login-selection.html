<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 p-4">
  <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md transform transition-all duration-300">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8">Choose Login Type</h2>
    
    <div class="space-y-4">
      <button 
        (click)="goToAdminLogin()"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-105">
        Admin Login
      </button>
      
      <button 
        (click)="goToSuperAdminLogin()"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-200 transform hover:scale-105">
        Super Admin Login
      </button>
    </div>
    
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Select the appropriate login type based on your role
      </p>
    </div>
  </div>
</div>
