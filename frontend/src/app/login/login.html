<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 p-4">
  <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8">Admin Login</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input id="email" type="email" autocomplete="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
               placeholder="you@example.com" [(ngModel)]="credentials.email" value="test@test.com" name="email">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input id="password" type="password" autocomplete="current-password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
               placeholder="••••••••" [(ngModel)]="credentials.password" value="123" name="password">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Sign In
        </button>
      </div>
      <div class="text-center">
        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
      </div>
      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center mt-4">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
