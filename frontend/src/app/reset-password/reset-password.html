<div class="min-h-screen bg-gray-900 flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-800 via-gray-900 to-black"></div>
  <div class="absolute inset-0 opacity-20">
    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-gray-700/10 to-transparent"></div>
  </div>
  
  <!-- Main Content -->
  <div class="relative z-10 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-green-600 rounded-full mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Reset Password</h1>
      <p class="text-gray-400">Enter your reset code and new password</p>
    </div>

    <!-- Reset Password Card -->
    <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-8 shadow-2xl">
      <!-- Success State -->
      <div *ngIf="passwordReset" class="text-center">
        <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-white mb-4">Password Reset Successfully!</h2>
        <p class="text-gray-300 mb-6">
          Your password has been updated. You can now log in with your new password.
        </p>
        <button 
          (click)="goToLogin()"
          class="w-full py-3 px-6 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-colors duration-200">
          Go to Login
        </button>
      </div>

      <!-- Form State -->
      <div *ngIf="!passwordReset">
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
              Email Address
            </label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
              placeholder="Enter your email address"
              [disabled]="isLoading">
          </div>

          <div>
            <label for="code" class="block text-sm font-medium text-gray-300 mb-2">
              Reset Code
            </label>
            <input
              type="text"
              id="code"
              [(ngModel)]="code"
              name="code"
              required
              maxlength="6"
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 text-center text-2xl tracking-widest"
              placeholder="000000"
              [disabled]="isLoading">
            <p class="text-gray-400 text-xs mt-1">Enter the 6-digit code from your email</p>
          </div>

          <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-300 mb-2">
              New Password
            </label>
            <input
              type="password"
              id="newPassword"
              [(ngModel)]="newPassword"
              name="newPassword"
              required
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
              placeholder="Enter new password"
              [disabled]="isLoading">
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">
              Confirm New Password
            </label>
            <input
              type="password"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
              placeholder="Confirm new password"
              [disabled]="isLoading">
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="bg-red-900/30 border border-red-500/50 rounded-lg p-4">
            <div class="flex items-center">
              <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <p class="text-red-200 text-sm">{{ errorMessage }}</p>
            </div>
          </div>

          <!-- Success Message -->
          <div *ngIf="successMessage && !passwordReset" class="bg-green-900/30 border border-green-500/50 rounded-lg p-4">
            <div class="flex items-center">
              <svg class="w-5 h-5 text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <p class="text-green-200 text-sm">{{ successMessage }}</p>
            </div>
          </div>

          <button
            type="submit"
            [disabled]="isLoading || !email || !code || !newPassword || !confirmPassword"
            class="w-full py-3 px-6 bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-colors duration-200 flex items-center justify-center">
            <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ isLoading ? 'Resetting...' : 'Reset Password' }}
          </button>
        </form>

        <div class="mt-6 text-center space-y-2">
          <button 
            (click)="goToForgotPassword()"
            class="text-gray-400 hover:text-white text-sm transition-colors duration-200 block">
            ← Back to Forgot Password
          </button>
          <button 
            (click)="goToLogin()"
            class="text-gray-400 hover:text-white text-sm transition-colors duration-200 block">
            Back to Login
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-gray-500 text-sm">
        © 2025 Fraction. All rights reserved.
      </p>
    </div>
  </div>
</div>
