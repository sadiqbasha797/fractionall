<div class="h-screen flex bg-gray-700">
  <!-- Mobile menu button - only show hamburger icon when sidebar is closed -->
  <button 
    *ngIf="!isSidebarOpen"
    class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-lg bg-gray-800 text-white"
    (click)="toggleSidebar()">
    <svg 
      class="w-6 h-6" 
      fill="none" 
      stroke="currentColor" 
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Sidebar -->
  <app-sidebar 
    [isMobileMenuOpen]="isSidebarOpen"
    (sidebarClose)="toggleSidebar()">
  </app-sidebar>

  <!-- Overlay -->
  <div 
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()"
    class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden">
  </div>

  <!-- Main content -->
  <!-- reserve space for the fixed sidebar on medium+ screens (md:ml-64) -->
  <div class="flex-1 flex flex-col min-h-screen bg-gray-700 md:ml-64 min-w-0">
    <!-- Navbar -->
    <div class="z-10">
      <app-navbar (menuClick)="toggleSidebar()"></app-navbar>
    </div>
    
    <!-- Page Content -->
    <!-- allow internal horizontal + vertical scrolling inside the main content
      so wide tables can be scrolled without moving the sidebar/navbar -->
    <main class="flex-1 overflow-auto bg-gray-700">
      <div *ngIf="isLoading" class="flex items-center justify-center h-full">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      </div>
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
