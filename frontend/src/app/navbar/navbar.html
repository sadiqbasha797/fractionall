<nav class="bg-gray-900 border-b border-gray-800 w-full">
  <div class="w-full px-4 py-2">
    <div class="flex items-center justify-between h-16">
      <!-- Left side -->
      <div class="flex items-center flex-1">
        <img src="/car.png" alt="Fractioncars Logo" class="w-24 h-16 object-contain">
      </div>

      <!-- Right side -->
      <div class="flex items-center">

        <!-- Profile Menu -->
        <div class="relative ml-3 flex items-center">
          <div class="flex items-center gap-3">
            <!-- Profile info - hidden on mobile -->
            <div class="hidden md:flex flex-col items-end">
              <span class="text-sm font-medium text-white">{{ user.name }}</span>
              <span class="text-xs text-gray-400">{{ user.role }}</span>
            </div>
            <button class="flex text-sm bg-gray-800 rounded-full focus:ring-2 focus:ring-blue-500">
              <img class="h-8 w-8 rounded-full border-2 border-gray-600" [src]="user.avatar" [alt]="user.name">
            </button>
            <button class="p-1 text-gray-400 hover:text-white transition-colors" (click)="logout()">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</nav>
