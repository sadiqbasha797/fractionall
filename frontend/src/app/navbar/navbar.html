<nav class="bg-gray-900 border-b border-gray-800 w-full">
  <div class="w-full px-4 py-2">
    <div class="flex items-center justify-between h-16">
      <!-- Left side - Real-time Clock and Date -->
      <div class="flex items-center flex-1">
        <div class="flex items-center space-x-4">
          <!-- Clock Container - positioned next to toggle button on mobile -->
          <div class="flex items-center space-x-2 sm:space-x-3 px-2 sm:px-4 py-2 bg-gray-800/50 rounded-lg border border-gray-700/50 clock-container fixed top-4 left-20 sm:relative sm:top-auto sm:left-auto z-40">
            <div class="p-1.5 sm:p-2 bg-blue-600/20 rounded-lg">
              <svg class="w-4 h-4 sm:w-5 sm:h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="flex flex-col">
              <div class="text-sm sm:text-lg font-mono font-semibold text-white clock-time">{{ currentTime }}</div>
              <div class="text-xs text-gray-400 hidden sm:block clock-date">{{ currentDate }}</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right side -->
      <div class="flex items-center">
        <!-- Notifications -->
        <div class="relative mr-4">
          <button 
            class="notification-button relative p-3 bg-gray-800 rounded-full border-2 border-white hover:bg-gray-700 transition-all duration-200 transform hover:scale-110"
            (click)="goToNotifications()"
            title="View notifications">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-3.5-3.5V9a6.5 6.5 0 1 0-13 0v4.5L1 17h5m4 0v1a3 3 0 0 0 6 0v-1m-6 0a3 3 0 0 0 6 0"></path>
            </svg>
            <!-- Unread count badge -->
            <span 
              *ngIf="unreadCount > 0" 
              class="absolute -top-2 -right-2 bg-blue-500 text-white text-xs rounded-full h-6 w-6 flex items-center justify-center font-bold border-2 border-white shadow-lg">
              {{ unreadCount > 99 ? '99' : unreadCount }}
            </span>
          </button>
        </div>

        <!-- Profile Menu -->
        <div class="relative ml-3 flex items-center">
          <div class="flex items-center gap-3">
            <!-- Profile info - hidden on mobile -->
            <div class="hidden md:flex flex-col items-end">
              <span class="text-sm font-medium text-white">{{ user.name }}</span>
              <span class="text-xs text-gray-400">{{ user.role }}</span>
            </div>
            <button class="flex text-sm bg-gray-800 rounded-full focus:ring-2 focus:ring-blue-500">
              <img class="h-8 w-8 rounded-full border-2 border-gray-600" [src]="user.avatar" [alt]="user.name">
            </button>
            <button class="p-1 text-gray-400 hover:text-white transition-colors" (click)="logout()">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</nav>
