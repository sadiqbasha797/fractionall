<nav class="bg-gray-900 border-b border-gray-800 w-full">
  <div class="w-full px-4 py-2">
    <div class="flex items-center justify-between h-16">
      <!-- Left side -->
      <div class="flex items-center gap-3 flex-1">
        <!-- Search Bar - hidden on mobile -->
        <div class="hidden md:block relative">
          <input type="text" placeholder="Search..." class="w-64 bg-gray-800 text-gray-300 pl-10 pr-4 py-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>

      <!-- Right side -->
      <div class="flex items-center">
        <!-- Mobile search button -->
        <button class="md:hidden p-2 text-gray-400 hover:text-white transition-colors" (click)="toggleSearch()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>

        <!-- Notifications -->
        <button class="relative p-2 text-gray-400 hover:text-white transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
          </svg>
          <span class="absolute top-1 right-1 block h-2 w-2 rounded-full bg-red-500"></span>
        </button>

        <!-- Settings - hidden on mobile -->
        <button class="hidden md:block p-2 text-gray-400 hover:text-white transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </button>

        <!-- Profile Menu -->
        <div class="relative ml-3 flex items-center">
          <div class="flex items-center gap-3">
            <!-- Profile info - hidden on mobile -->
            <div class="hidden md:flex flex-col items-end">
              <span class="text-sm font-medium text-white">Admin User</span>
              <span class="text-xs text-gray-400">System Administrator</span>
            </div>
            <button class="flex text-sm bg-gray-800 rounded-full focus:ring-2 focus:ring-blue-500">
              <img class="h-8 w-8 rounded-full border-2 border-gray-600" [src]="user.avatar" [alt]="user.name">
            </button>
            <button class="p-1 text-gray-400 hover:text-white transition-colors" (click)="logout()">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile search bar - shown when search is active -->
  <div *ngIf="isSearchActive" class="md:hidden px-4 pb-3">
    <div class="relative">
      <input type="text" placeholder="Search..." class="w-full bg-gray-800 text-gray-300 pl-10 pr-4 py-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
  </div>
</nav>
