<div class="h-full">
  <!-- Make sidebar fixed on all viewports so it stays in place while main content scrolls -->
  <aside [class.hidden]="!isMobileMenuOpen" class="fixed w-64 h-full bg-gray-900 z-40 md:block transition-transform duration-300 ease-in-out">
      <div class="flex flex-col h-full">
        <div class="flex items-center gap-3 p-4 border-b border-gray-800">
          <div class="p-2 bg-blue-600 rounded-lg">
            <svg fill="currentColor" class="w-6 h-6 text-white" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
              <path d="M216.3,108.3a16,16,0,0,0-13.8-8.3H170.8L151.7,55.4a16,16,0,0,0-15.1-9.4H119.4a16,16,0,0,0-15.1,9.4L85.2,100H53.5a16,16,0,0,0-13.8,8.3,15.8,15.8,0,0,0,0,15.4,16,16,0,0,0,13.8,8.3h8v64a16,16,0,0,0,16,16h16a16,16,0,0,0,16-16V176h32v16a16,16,0,0,0,16,16h16a16,16,0,0,0,16-16V128h8a16,16,0,0,0,13.8-8.3A15.8,15.8,0,0,0,216.3,108.3ZM101.4,55.4a.1.1,0,0,1,.1-.1h33a.1.1,0,0,1,.1.1L151.2,100H104.8ZM96,160H80a8,8,0,0,1,0-16h16a8,8,0,0,1,0,16Zm80,0H160a8,8,0,0,1,0-16h16a8,8,0,0,1,0,16Z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <h1 class="text-lg font-semibold text-white">Car Service</h1>
            <p class="text-xs text-gray-400">Admin Dashboard</p>
          </div>
          <!-- Close button for mobile -->
          <button class="md:hidden text-gray-400 hover:text-white" (click)="closeSidebar()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <nav class="mt-6 px-3">
          <a class="flex items-center px-3 py-2 text-gray-300 transition-colors duration-200 hover:text-white hover:bg-gray-800 rounded-lg mb-2" routerLink="dashboard" [class.bg-gray-800]="isActive('dashboard')" [class.text-white]="isActive('dashboard')">
            <svg class="w-6 h-6 mr-3 p-1 rounded border border-blue-500/50 bg-blue-500/10" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
              <path d="M3 3h18v18H3z"></path>
              <path d="M12 12h-1v-1h1v1z"></path>
            </svg>
            <span class="text-sm font-medium">Dashboard</span>
          </a>

          <a class="flex items-center px-3 py-2 text-gray-300 transition-colors duration-200 hover:text-white hover:bg-gray-800 rounded-lg mb-2" routerLink="cars" [class.bg-gray-800]="isActive('cars')" [class.text-white]="isActive('cars')">
            <svg class="w-6 h-6 mr-3 p-1 rounded border border-blue-500/50 bg-blue-500/10" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
              <path d="m21.6 11.5-1.4-7A2 2 0 0 0 18.37 3H5.63a2 2 0 0 0-1.83 1.5L2.4 11.5"></path>
              <path d="M4.5 11.5H19.5"></path>
              <path d="M4.77 16.5 6 21h12l1.23-4.5"></path>
            </svg>
            <span class="text-sm font-medium">Manage Cars</span>
          </a>

         

          <a class="flex items-center px-3 py-2 text-gray-300 transition-colors duration-200 hover:text-white hover:bg-gray-800 rounded-lg mb-2" routerLink="tickets" [class.bg-gray-800]="isActive('tickets')" [class.text-white]="isActive('tickets')">
            <svg class="w-6 h-6 mr-3 p-1 rounded border border-blue-500/50 bg-blue-500/10" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
              <path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"></path>
            </svg>
            <span class="text-sm font-medium">Tickets</span>
          </a>

          <a class="flex items-center px-3 py-2 text-gray-300 transition-colors duration-200 hover:text-white hover:bg-gray-800 rounded-lg mb-2" routerLink="users" [class.bg-gray-800]="isActive('users')" [class.text-white]="isActive('users')">
            <svg class="w-6 h-6 mr-3 p-1 rounded border border-blue-500/50 bg-blue-500/10" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span class="text-sm font-medium">Users</span>
          </a>

          <a class="flex items-center px-3 py-2 text-gray-300 transition-colors duration-200 hover:text-white hover:bg-gray-800 rounded-lg mb-2" routerLink="kyc-requests" [class.bg-gray-800]="isActive('kyc-requests')" [class.text-white]="isActive('kyc-requests')">
            <svg class="w-6 h-6 mr-3 p-1 rounded border border-blue-500/50 bg-blue-500/10" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
              <rect height="16" rx="2" width="20" x="2" y="4"></rect>
              <path d="M16 10h3"></path>
              <path d="M16 16h.01"></path>
            </svg>
            <span class="text-sm font-medium">KYC Requests</span>
          </a>

          <a class="flex items-center px-3 py-2 text-gray-300 transition-colors duration-200 hover:text-white hover:bg-gray-800 rounded-lg mb-2" routerLink="amc" [class.bg-gray-800]="isActive('amc')" [class.text-white]="isActive('amc')">
            <svg class="w-6 h-6 mr-3 p-1 rounded border border-blue-500/50 bg-blue-500/10" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
              <path d="M8 2v4"></path>
              <path d="M16 2v4"></path>
              <rect height="18" rx="2" width="18" x="3" y="4"></rect>
              <path d="M3 10h18"></path>
            </svg>
            <span class="text-sm font-medium">AMC</span>
          </a>

          <a class="flex items-center px-3 py-2 text-gray-300 transition-colors duration-200 hover:text-white hover:bg-gray-800 rounded-lg mb-2" routerLink="waitlist" [class.bg-gray-800]="isActive('waitlist')" [class.text-white]="isActive('waitlist')">
            <svg class="w-6 h-6 mr-3 p-1 rounded border border-blue-500/50 bg-blue-500/10" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span class="text-sm font-medium">Waitlist</span>
          </a>

          <a class="flex items-center px-3 py-2 text-gray-300 transition-colors duration-200 hover:text-white hover:bg-gray-800 rounded-lg mb-2" routerLink="bookings" [class.bg-gray-800]="isActive('bookings')" [class.text-white]="isActive('bookings')">
            <svg class="w-6 h-6 mr-3 p-1 rounded border border-blue-500/50 bg-blue-500/10" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
              <rect height="18" rx="2" width="18" x="3" y="4"></rect>
              <path d="M8 14h.01"></path>
              <path d="M12 14h.01"></path>
              <path d="M16 14h.01"></path>
            </svg>
            <span class="text-sm font-medium">Bookings</span>
          </a>
        </nav>
      </div>
    </aside>
</div>
