<header class="fixed left-0 right-0 top-0 z-50 w-full backdrop-blur-md bg-[#101a23]/80 border-b border-solid border-gray-700/50">
          <div class="w-[98%] max-w-[1800px] mx-auto">
            <div class="flex items-center justify-between h-18">
              <div class="flex items-center gap-4 ml-4">
                <a routerLink="/home"><img src="/car.png" alt="car logo" class="h-12 sm:h-16 hover:scale-105 transition-transform duration-300" /></a>
              </div>
              <nav class="hidden lg:flex items-center gap-6" [class.hidden]="isMobile" [class.flex]="!isMobile">
                <a class="relative text-xs font-medium text-text-secondary hover:text-white transition-colors group py-1" 
                   routerLink="/home" 
                   [class.nav-link-active]="isNavItemActive('/home')">
                  Home
                  <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary-color transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>
                
                <a class="relative text-xs font-medium text-text-secondary hover:text-white transition-colors group py-1" 
                   routerLink="/cars" 
                   routerLinkActive="nav-link-active">
                  Cars
                  <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary-color transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>

                <a class="relative text-xs font-medium text-text-secondary hover:text-white transition-colors group py-1" 
                   routerLink="/about" 
                   routerLinkActive="nav-link-active">
                  How it works
                  <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary-color transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>

                <a class="relative text-xs font-medium text-text-secondary hover:text-white transition-colors group py-1" 
                   routerLink="/our-story" 
                   routerLinkActive="nav-link-active">
                  Our Story
                  <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary-color transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>

                <a class="relative text-xs font-medium text-text-secondary hover:text-white transition-colors group py-1" 
                   (click)="scrollToFAQ()" 
                   [class.nav-link-active]="isFaqActive()"
                   style="cursor: pointer;">
                  FAQs
                  <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary-color transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>

                <a class="relative text-xs font-medium text-text-secondary hover:text-white transition-colors group py-1" 
                   routerLink="/contact-us" 
                   routerLinkActive="nav-link-active">
                  Contact us
                  <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary-color transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>

                <a *ngIf="isLoggedIn" class="relative text-sm font-medium text-text-secondary hover:text-white transition-colors group py-2" 
                   routerLink="/bookings" 
                   routerLinkActive="nav-link-active">
                  Bookings
                  <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary-color transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
                </a>

              </nav>

              <!-- Right Side - Login/Profile -->
              <div class="flex items-center gap-4">
                <!-- Become an Investor Button - Always visible -->
                <button 
                  (click)="navigateToInvestor()"
                  class="flex items-center gap-1 px-2 py-1 border border-white text-white text-xs font-medium rounded-lg transition-all duration-300 hover:border-blue-500 hover:text-blue-500"
                >
                  <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  Become an Investor/Partner
                </button>

                <!-- Notification Bell - Only for logged in users -->
                <app-notification-bell *ngIf="isLoggedIn"></app-notification-bell>

                <!-- Not Logged In - Show Login Button -->
                <div *ngIf="!isLoggedIn" class="flex items-center gap-4">
                  <button 
                    (click)="navigateToLogin()"
                    class="flex items-center gap-1 px-3 py-1.5 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white text-xs font-medium rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-blue-500/25"
                  >
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    Login
                  </button>
                </div>

                <!-- Logged In - Show Profile -->
                <div *ngIf="isLoggedIn" class="relative">
                  <button 
                    (click)="toggleProfileDropdown()"
                    class="profile-button flex items-center gap-2 p-1.5 rounded-lg hover:bg-gray-700/50 transition-all duration-300 group"
                  >
                    <!-- Profile Image or Initials -->
                    <div class="relative">
                      <img 
                        *ngIf="getProfileImageUrl()" 
                        [src]="getProfileImageUrl()" 
                        [alt]="userData?.name + ' profile'" 
                        class="w-8 h-8 rounded-full object-cover border-2 border-blue-500/50 group-hover:border-blue-400 transition-colors duration-300"
                      />
                      <div 
                        *ngIf="!getProfileImageUrl()" 
                        class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white font-semibold text-xs border-2 border-blue-500/50 group-hover:border-blue-400 transition-colors duration-300"
                      >
                        {{ getUserInitials() }}
                      </div>
                      <!-- Online Status Indicator -->
                      <div class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 bg-green-500 border-2 border-gray-900 rounded-full"></div>
                    </div>
                    
                    <!-- User First Name -->
                    <div class="text-left">
                      <p class="text-white font-medium text-xs">{{ getFirstName() }}</p>
                      <p class="text-gray-400 text-xs">View Profile</p>
                    </div>
                    
                    <!-- Dropdown Arrow -->
                    <svg 
                      class="w-3 h-3 text-gray-400 group-hover:text-white transition-all duration-300" 
                      [class.rotate-180]="profileDropdownOpen"
                      fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    >
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </button>

                  <!-- Dropdown Menu -->
                  <div 
                    *ngIf="profileDropdownOpen"
                    class="profile-dropdown absolute right-0 top-full mt-2 w-48 bg-gray-800/95 backdrop-blur-sm border border-gray-700/50 rounded-lg shadow-xl z-50 py-2"
                    (click)="$event.stopPropagation()"
                  >
                    <!-- Profile Option -->
                    <button 
                      (click)="navigateToProfile()"
                      class="w-full flex items-center gap-3 px-4 py-3 text-left text-gray-300 hover:text-white hover:bg-gray-700/50 transition-all duration-200"
                    >
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                      </svg>
                      Profile
                    </button>
                    
                    <!-- Divider -->
                    <div class="h-px bg-gray-700/50 mx-2 my-1"></div>
                    
                    <!-- Logout Option -->
                    <button 
                      (click)="logout()"
                      class="w-full flex items-center gap-3 px-4 py-3 text-left text-red-400 hover:text-red-300 hover:bg-red-500/10 transition-all duration-200"
                    >
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                      </svg>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </header>
  <!-- spacer to offset fixed header height so content doesn't jump under it -->
  <div class="h-18 w-full" aria-hidden="true"></div>
